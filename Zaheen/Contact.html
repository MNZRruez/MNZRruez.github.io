        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        overflow-x: hidden;

</style>
<body>
    <nav class="nav-bar">
        <ul class="nav">
            <li class="nav-link home"><a href="./index.html">Home</a></li>
            <li class="nav-link gallery"><a href="./Gallery.html">Gallery</a></li>
            <li class="nav-link contact"><a href="./Contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="contact-section">
    <h1 class="con-head">Contact Us</h1>
    <form method="post">
        <label>First Name:</label>
        <input type="text" id="first-name" name="first_name" placeholder="First Name">
        
        <label>Last Name:</label>
        <input type="text" id="last-name" name="last_name" placeholder="Last Name">
        
        <label>Contact Number:</label>
        <input type="tel" id="contact-number" name="contact_number" placeholder="Contact Number">
        
        <label>Vehicle Number:</label>
        <input type="text" id="vehicle-number" name="vehicle_number" placeholder="Vehicle Number">
        
        <label>Vehicle Category:</label>
        <select id="vehicle-category" name="vehicle_category">
            <option value="small-car">Small Car</option>
            <option value="sedan">Sedan</option>
            <option value="van">Van</option>
        </select>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Type your Message here"></textarea>
        
        <button type="submit">Submit</button>
    </form>
    </div>
    
</body>
</html>
